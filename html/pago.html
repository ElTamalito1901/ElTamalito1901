<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery App</title>
    <link rel="stylesheet" href="../css/pago.css">
</head>
<body>
    <div class="container">
    <button class="volver" onclick="goBack()">‚Üê</button>
        <div class="panel left">
            <div class="header">
                <div class="logo">üçï</div>
                <h1>Delivery</h1>
            </div>
            
            <h2>Direcci√≥n de entrega</h2>
            <input class="input" value="" placeholder="Ingresa direcci√≥n">
            <div class="product">
                <div class="product-img"></div>
                <div class="product-info">
                    <h3></h3>
                    <p>Entrega inmediata</p>
                    <p></p>
                </div>
            </div>
            
            <h2>M√©todo de pago</h2>
            <div class="payment" id="creditCardOption">

                <span>Tarjeta Cr√©dito/D√©bito</span>
            </div>
            <div class="payment" id="cashOption">
                <div class="dot"></div>
                <span>Efectivo</span>

        </div>

        

        <div class="panel right">
            
            <h2>Resumen</h2>
            <div class="summary">
                <div class="row"><span>Costo de productos</span><span>S/</span></div>
                <div class="row"><span>Costo de env√≠o</span><span>S/</span></div>
                <div class="row total"><span>Total</span><span>S/</span></div>
            </div>
            
            <button class="btn" onclick="showSuccessModal()">Hacer pedido</button>
        </div>
    </div>

    <!-- Modal de Pago -->
    <div class="modal-overlay" id="paymentModal">
        <div class="modal">
            <div class="modal-header">
                <div class="modal-title">üí≥ Pago con Tarjeta</div>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>

            <div class="modal-section">
                <h3>Datos de la Tarjeta</h3>
                
                <div class="form-group">
                    <label>N√∫mero de la tarjeta</label>
                    <input class="input" placeholder="1234 5678 9012 3456" id="modalCardNum">
                </div>
                
                <div class="form-group">
                    <label>Nombre del titular</label>
                    <input class="input" placeholder="Juan P√©rez" id="modalCardName">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Fecha de expiraci√≥n</label>
                        <input class="input" placeholder="MM/AA" id="modalExpiry">
                    </div>
                    <div class="form-group">
                        <label>CVV</label>
                        <input class="input" placeholder="123" id="modalCvv">
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Email</label>
                    <input class="input" type="email" placeholder="correo@ejemplo.com" id="modalEmail">
                </div>
            </div>

            <button class="btn" onclick="showSuccessModal()">Hacer pedido</button>
            <button class="btn" style="background: #6c757d;" onclick="closeModal()">Cancelar</button>
        </div>
    </div>

    <!-- Modal de Confirmaci√≥n -->
<div class="modal-overlay" id="successModal">
  <div class="modal">
    <div class="modal-header">
      <div class="modal-title">‚úÖ Pedido Exitoso</div>
      <button class="close-btn" onclick="closeSuccessModal()">&times;</button>
    </div>
    <div class="modal-section" style="text-align:center; padding: 20px;">
      <p>¬°Pago realizado con √©xito! üéâ<br>Tu pedido ha sido confirmado.</p>
    </div>
    <button class="btn" onclick="goToIndex()">OK</button>
  </div>
</div>


<script src="../js/pago.js"></script>
</body>
</html>
